set m_smoothing		"1"
set win_useWmInput  "1"
set cl_mouseAccel	"0"

// Menus
bind ESCAPE			"togglemenu"
bind ~				"toggleconsole"
bind `				"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind y	"chatmodeteam"
bind z	"+talk"

// CLIENT ENVIRONMENT COMMANDS
bind F1		"vote yes"
bind F2		"vote no"
bind F5		"skip"
bind F12	"screenshotJPEG"