unbindall
unbindallaxis

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"
bind c  "+slide"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind v	 	"+melee_zoom"
bind q	 	"+special"

// Action Slots
bind 1		"+weapnext" 
bind 2		"+weapnext" 
bind UPARROW "+actionslot 1"
bind DOWNARROW "+actionslot 2"
bind 3		"+actionslot 3" // Use Killstreak slot 1
bind 4		"+actionslot 4" // Use Killstreak slot 2
bind 5		"+actionslot 5" // Use Killstreak slot 3
bind 6		"+actionslot 6" // Use Killstreak slot 4
bind x 		"+actionslot 7" // Gesture

// Weapon Slots
bind MWHEELUP		"+weapnext"
bind MWHEELDOWN		"+weapnext"
bind ALT			"toggleweapalt"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind e		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"togglescores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"+stance"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
