unbindall
unbindallaxis

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind MOUSE4	"+melee_zoom"
bind v	 	"+melee_zoom"

// Action Slots
bind 1		"+actionslot 1" // SP: Alt Weapon MP: Scroll Up
bind 2		"+actionslot 2" // SP: KillStreak MP: Scroll down
bind 3		"+actionslot 3" // SP: Cycle Tactical Equipment MP: Taunt
bind 4		"+actionslot 4" // SP: Cycle Lethal Equipment MP: Activate Killstreak

// Weapon Slots
bind MWHEELUP		"+weapnext"
bind MWHEELDOWN		"+weapnext"

// Inventory
bind MOUSE3	"+frag"
bind e		"+frag"
bind q		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"

// Stance
bind SPACE	"+gostand"
bind CTRL	"+stance"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_smoothing		"1"
set win_useWmInput  "1"
set cl_mouseAccel	"0"

// Menus
bind ESCAPE			"togglemenu"
bind ~				"toggleconsole"
bind `				"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind y	"chatmodeteam"
bind z	"+talk"

// CLIENT ENVIRONMENT COMMANDS
bind F1		"vote yes"
bind F2		"vote no"
bind F5		"skip"
bind F12	"screenshotJPEG"